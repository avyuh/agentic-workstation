# agentic-workstation tmux config
# Optimized for headless agent sessions + SSH from phone

# --- General ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g history-limit 50000
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0

# --- Prefix ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# --- Status bar ---
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 60
set -g status-style "bg=colour235,fg=colour248"
set -g status-left "#[fg=colour82,bold] #S #[default]│ "
set -g status-right "#[fg=colour244]%H:%M #[fg=colour248]│ #H "
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour82,bold] #I:#W "

# --- Pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Split panes (intuitive keys) ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- New window in current path ---
bind c new-window -c "#{pane_current_path}"

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# --- Copy mode (vi keys) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# --- Agent session helpers ---
# Quick view of all sessions
bind s choose-tree -sZ
